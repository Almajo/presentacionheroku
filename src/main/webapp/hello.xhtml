    <ui:composition template="templates/template.xhtml">  
	<ui:define name="content">
	<div class= "login-div">
	 <h:graphicImage library="images" name="Mantel2.png" style= "margin: 0 auto" />

            <f:facet name="footer">
                <p:commandButton value="Login" action="welcome" style= "background-color: #FF4500; color:white"/>
            </f:facet>  
        </h:panelGrid>
</h:form>
</div>
